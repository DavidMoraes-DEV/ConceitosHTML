<!-- Sintaxe de comentários em html -->
<!-- Tags são "marcações delimitadoras" -->
<!-- OBS. Nenhuma dessas "tags" utilizadas abaixo nesse arquivo são tags válidas do html, o objetivo desse arquivo introdutório é apresentar apenas a anatomia das tag em html-->
<tag>
    <!-- Corpo de uma tag -->
    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>

<!-- Tags sem corpo -->
<tag />

<!-- Existe a possibilidade de colocar parâmtros na tag: -->
<tag parametro1daTag="valor1">
    <!--Corpo da Tag-->
</tag>

<!--Tag sem corpo com parâmetros na tag-->
<tag paramatro1daTad="valor2" />

<!--Parametros pré definidos que algumas tags suporta: tipo, nome, valor-->
<tag type="button" name="Botao" value="Processar!" />

<!--O html não esta preocupado com a diferenciação de letras maiusculas ou minúculas nas tags-->
<TAG>
    <Tag>
        <tag>
        </tag>
    </Tag>
</TAG>
