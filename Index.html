<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="icon" href="data:;base64,="> <!-- Evita o erro GET /favicon.ico (error 404) -->
    <title>Exercicios HTML</title>
    <style>
        /*padding é utilizado para espaçamento*/
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="Exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="Exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="Exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="Exercicios/lista1.html">03 - Lista 1</a> |
        <a href wm-nav="Exercicios/lista2.html">04 - Lista 2</a> |
        <a href wm-nav="Exercicios/links.html">05 - Links 2</a> |
        <a href wm-nav="Exercicios/tabela.html">06 - Tabela</a> |
        <a href wm-nav="Exercicios/formulario/form.html">07 - Formulario</a> |
        <a href wm-nav="Exercicios/imagens.html">08 - Imagens</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        //Pegando as tags(.querySelectorAll) e varrendo elas(.forEach) atribuindo uma função para um evento de um click(.onclick = function(e)...) para fazer uma requisição Ajax(fetch()...)
        document.querySelectorAll('[wm-nav]').forEach(link => {
            //Pegando o elemento pelo seu Id (.getElementById())
            const conteudo = document.getElementById('conteudo')
            
            //Intercepitando o click no link
            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
