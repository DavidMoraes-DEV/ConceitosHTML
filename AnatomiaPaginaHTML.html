<!--Define que esta trabalahndo com o html verção 5-->
<!doctype html>

<!--Tag principal que englobará todo o restante das tags de um arquivo html-->
<html>

    <!--Tag do Cabeçalho da página html-->
    <head>
        <!--Tag que define o título da página (title)-->
        <title>Anatomia HTML</title>

        <!--O restante dos dados do cabeçalho geralmente são dados não visuais, como tags de meta-dados, importações de referências de arquivos css, js e etc...-->
        <meta charset="utf-8">
    </head>

    <!--Tag do corpo da página html-->
    <body>
        <!--dentro da tag body é onde será organizado a página-->
        <header>
            <h1>Exercicios HTML</h1>
        </header>

        <nav>
            <a href="/">Navegação 1</a>
        </nav>

        <section id="conteudo">
            Conteúdo
        </section>

        <footer>
            Rodapé da página
        </footer>
        
    </body>

</html>
