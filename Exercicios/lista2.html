<!--Para conseguir rodar esse script nesse caso acessar o caminho direto na barra do browser(Ex: http://localhost:1010/Exercicios/lista2.html), pois pelo pelo método .innerHTML do arquivo principal index, não executará o código script-->
<script>
    //Armazenando as ul com a função .nextElementSibling em uma constante
    document.querySelectorAll('[folders]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
