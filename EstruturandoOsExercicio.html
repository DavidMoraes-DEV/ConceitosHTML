<!--Instalando o http-server para funcionar como um servidor para prover as páginas html como um servidor-->
<!--Para instalar o http-server inserir o comando: npm i -g http-server no terminal para o npm instalar esse recurso (Obs. Utilizar o "-g" apenas se dejesar instalar globalmente -->
<!--Para Iniciar o http-server é preciso inserir o seguinte código no terminal: "http-server ." e ficará apontando para a porta :8080 sendo a padrão, se desejar definir outra porta inserir o código: "http-server -p 9090(porta desejada) ." assim a porta será definida como 9090 -->
